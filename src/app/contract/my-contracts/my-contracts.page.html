<ion-content color="light">
  <ion-card class="ion-text-center ion-padding" color="gradient">
    <ion-card-title class="ion-text-bold">
      MY CONTRACTS
    </ion-card-title>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let contract of contracts">

        <ion-card color="white" (click)="showInfo({{contract}});">
          <ion-img src="assets/img/1.jpg"></ion-img>
          <ion-card-content>
            <ion-card-title>
              {{contract.value}}
            </ion-card-title>
            <ion-card-subtitle>
              $799,999 - Maintenance Fee $420
            </ion-card-subtitle>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
