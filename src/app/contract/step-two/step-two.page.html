<ion-content color="light">
  <ion-card class="ion-text-center ion-padding" color="gradient">
    <ion-card-title class="ion-text-bold">
      SIGNING PARTIES
    </ion-card-title>
  </ion-card>

  <ion-card color="white" class="ion-padding" *ngFor="let person of persons;">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text class="ion-text-bold" color="primary">
            NAME
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input placeholder="First" [(ngModel)]="person.name.first">

          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-input placeholder="Last" [(ngModel)]="person.name.last">

          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-text class="ion-text-bold" color="primary">
            ADDRESS
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input placeholder="Street Address" [(ngModel)]="person.address.street">

          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
          <ion-input placeholder="City" [(ngModel)]="person.address.city">

          </ion-input>
        </ion-col>
        <ion-col size="6">
          <ion-input placeholder="Region" [(ngModel)]="person.address.region">

          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
          <ion-input placeholder="Postal/Zip Code" [(ngModel)]="person.address.zip">

          </ion-input>
        </ion-col>
        <ion-col size="6">
          <ion-select placeholder="Country" [(ngModel)]="person.address.country">
            <ion-select-option select="selected">Canada</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-text class="ion-text-bold" color="primary">
            PHONE
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-input placeholder="### ### ####" [(ngModel)]="person.phone.number"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-button expand="block" class="ion-margin-horizontal" color="gradient" routerLink="/contract/step-three">
    Continue
  </ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="gradient" (click)="addSignee()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
