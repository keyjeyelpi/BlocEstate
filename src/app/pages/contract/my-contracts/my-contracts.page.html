<ion-content color="light">
  <ion-card class="ion-text-center ion-padding" color="gradient">
    <ion-card-title class="ion-text-bold">
      MY CONTRACTS
    </ion-card-title>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let contract of contracts">

        <ion-card color="white" (click)="showInfo( contract );">
          <div id="image-container" style="height: 150px; overflow: hidden;">
            <ion-img color="light" *ngIf="contract.image; else defaultImage" src="assets/imgs/estate/{{contract.image}}">
            </ion-img>
            <ng-template #defaultImage>
              <ion-img color="light" src="assets/imgs/estate/default.svg">
              </ion-img>
            </ng-template>
          </div>
          <ion-card-content>
            <ion-card-title class="ion-text-bold">
              <ion-text color="primary">
                {{contract.title}}
              </ion-text>
            </ion-card-title>
            <ion-card-subtitle>
              ${{contract.cost | number : fractionSize}} - Maintenance Fee
              ${{contract.maintenance | number : fractionSize}}
            </ion-card-subtitle>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="gradient" routerLink="/tabs/profile">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
