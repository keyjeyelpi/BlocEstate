<ion-content color="light">
  <ion-card class="ion-text-center ion-padding" color="gradient">
    <ion-card-title class="ion-text-bold">
      VIEWING SCHEDULE
    </ion-card-title>
  </ion-card>

  <ion-card color="white" *ngFor="let schedule of schedules">
    <ion-grid class="ion-padding">

      <ion-row class="ion-no-padding ion-no-margin">
        <ion-col size="3">
          <ion-label color="primary">
            {{schedule.time}}
          </ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-text class="ion-text-bold">
            {{schedule.location}}, {{schedule.date}}
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row class="ion-no-padding ion-no-margin">
        <ion-col size="3"></ion-col>
        <ion-col size="9">
          <ion-label color="primary">
            {{schedule.location}}, {{schedule.date}}
          </ion-label>
        </ion-col>
      </ion-row>

    </ion-grid>

    <ion-img *ngIf="schedule.id == '1'" src="assets/imgs/estate/{{schedule.image}}">
    </ion-img>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="gradient" routerLink="/tabs/profile">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
