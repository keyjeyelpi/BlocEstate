<ion-header no-border>

  <ion-toolbar class="ion-text-center">
    <ion-title>Profile</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding-vertical" color="light">

  <ion-card class="no-padding ion-margin-vertical" color="gradient" (click)="editProfile()">
    <ion-card-content>
      <ion-item lines="none" class="no-padding" color="gradient">
        <ion-text slot="start" class="ion-text-bold">
          Hello KJ
        </ion-text>
        <ion-avatar slot="end">
          <img src="assets/imgs/etc/dummy-profile-image.png">
        </ion-avatar>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card color="white">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text class="ion-text-bold" color="primary">
            MY LISTS
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding" routerLink="/contract/view-schedule">
        <ion-col size="12">
          <ion-text>
            Viewing Schedule
          </ion-text>
          <ion-icon float-right color="primary" name="calendar"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding" routerLink="/contract/my-contracts">
        <ion-col size="12">
          <ion-text>
            My Contracts
          </ion-text>
          <ion-icon float-right color="primary" name="today"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card color="white">
    <ion-grid class="no-padding">
      <ion-row *ngFor="let item of items" class="ion-padding">
        <ion-col size="12" routerLink="{{ item.routerLink }}">
          <ion-text>
            {{ item.name }}
          </ion-text>
          <ion-icon float-right color="primary" class="{{ item.icon }}"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label color="primary">
          BlocEstate
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="gradient" (click)="editProfile()">
      <ion-icon mode="md" name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
