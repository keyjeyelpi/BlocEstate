<ion-header no-border>

  <ion-toolbar class="ion-text-center">
    <ion-title class="ion-text-center">Profile</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding-vertical" color="light">

  <ion-card class="no-padding ion-margin-vertical" color="gradient" (click)="editProfile()">
    <ion-card-content>
      <ion-item lines="none" class="no-padding" color="gradient">
        <ion-text slot="start" class="ion-text-bold">
          Hello KJ
        </ion-text>
        <ion-avatar slot="end">
          <img src="assets/imgs/etc/dummy-profile-image.png">
        </ion-avatar>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card color="white">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text class="ion-text-bold" color="primary">
            MY LISTS
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding" routerLink="/contract/view-schedule">
        <ion-col size="11">
          <ion-text>
            Viewing Schedule
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-icon color="primary" name="calendar"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding" routerLink="/contract/my-contracts">
        <ion-col size="11">
          <ion-text>
            My Contracts
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-icon color="primary" name="today"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card color="white">
    <ion-grid class="no-padding">
      <ion-row class="ion-padding">
        <ion-col size="11">
          <ion-text>
            Notification
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-icon color="primary" name="notifications-outline"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding">
        <ion-col size="11">
          <ion-text>
            Payment
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-icon color="primary" name="card"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding" routerLink="/contract/step-one">
        <ion-col size="11">
          <ion-text>
            Contract Agreements
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-icon color="primary" name="paper"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding">
        <ion-col size="11">
          <ion-text>
            Privacy Policy
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-icon color="primary" name="lock"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding">
        <ion-col size="11">
          <ion-text>
            Terms and Conditions
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-icon color="primary" name="attach"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding">
        <ion-col size="11">
          <ion-text>
            About Us
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-icon color="primary" name="information-circle"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding">
        <ion-col size="11">
          <ion-text>
            Log out
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-icon color="primary" name="log-in"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label color="primary">
          BlocEstate
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="gradient" (click)="editProfile()">
      <ion-icon mode="md" name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
