<ion-header [ngClass]="{'blur': ( globals.isBlur() )}">

  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start" color="primary">
      <ion-button [disabled]="( globals.isBlur() == true )">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="editFilter()" [disabled]="( globals.isBlur() == true )">
        <ion-icon slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Bloc Estate</ion-title>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-segment mode="ios" [disabled]="( globals.isBlur() == true )">
          <ion-segment-button value="for-sale" fill="outline" mode="ios" checked>
            <ion-label>For Sale</ion-label>
          </ion-segment-button>
          <ion-segment-button value="for-rent" fill="outline" mode="ios">
            <ion-label>For Rent</ion-label>
          </ion-segment-button>
        </ion-segment>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>

<ion-content color="light" style="padding-bottom: -16px;">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="gradient" (click)="globals.toggleBlur()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button (click)="signup();" color="white" shape="round" mode="md" class="ion-margin-top ion-margin-bottom"
        style="border-radius: 100%; border: solid 1px var( --ion-color-danger );">
        <ion-icon name="create" color="danger" mode="md"></ion-icon>
      </ion-fab-button>
      <ion-chip class="ion-padding ion-text-nowrap ion-text-uppercase" outline="false" color="dark"
        (click)="globals.toggleBlur()">
        <ion-label color="danger">List a Property</ion-label>
      </ion-chip>

      <ion-fab-button (click)="globals.toggleBlur()" color="white" shape="round" mode="md"
        style="border-radius: 100%; border: solid 1px var( --ion-color-success );">
        <ion-icon name="key" color="success" mode="md"></ion-icon>
      </ion-fab-button>
      <ion-chip class="ion-padding ion-text-nowrap ion-text-uppercase" outline="false" color="dark"
        (click)="globals.toggleBlur()">
        <ion-label color="success">Be a Landlord</ion-label>
      </ion-chip>
    </ion-fab-list>
  </ion-fab>

  <div [ngClass]="{'blur': ( globals.isBlur() )}" style="height: 100% !important;">

    <ion-card class="bumble-card ion-margin-top" style="height: 95% !important;">

      <ion-card-header class="img-container" no-padding color="black" swipeAll
        (swipeleft)="previousProperty()"
        (swiperight)="nextProperty()" (swipeup)="propertyDetails( currentProperty )" (click)="propertyDetails( currentProperty )">
        <img src="{{ currentProperty.imageUrl }}" id="property-image-url">
      </ion-card-header>

      <ion-card-content style="width: 100%;">

        <ion-card-title color="white" class="ion-text-bold" id="property-description-address">
          {{ currentProperty.description.address }}
        </ion-card-title>

        <ion-card-subtitle color="light" id="property-description-price">
          {{ currentProperty.description.price }}
        </ion-card-subtitle>

        <ion-buttons class="bumble-card-buttons">
          <ion-button mode="ios" class="bumble-card-button bumble-card-button-pass" fill="solid" shape="round"
            color="white" size="large" (click)="previousProperty()" [disabled]="( globals.isBlur() == true )">
            <ion-icon slot="icon-only" name="close" color="danger" style="height: 50px; width: 50px;"></ion-icon>
          </ion-button>
          <ion-button class="bumble-card-button bumble-card-button-heart" fill="solid" shape="round" color="white"
            size="large" [disabled]="( globals.isBlur() == true )">
            <ion-icon slot="icon-only" src="assets/icon/saved.svg" color="primary">
            </ion-icon>
          </ion-button>
          <ion-button mode="ios" class="bumble-card-button bumble-card-button-check" fill="solid" shape="round"
            color="white" size="large" (click)="nextProperty()" [disabled]="( globals.isBlur() == true )">
            <ion-icon slot="icon-only" name="checkmark" color="success" style="height: 50px; width: 50px;"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-card-content>

    </ion-card>
  </div>


</ion-content>
