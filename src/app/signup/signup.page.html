<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-padding ion-text-bold">
    <ion-card-title>
      Before we do that, let's get you signed up!
    </ion-card-title>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input placeholder="Email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input placeholder="Password" type="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-text>By pressing Submit, you agree to Bloc Estate's <a [routerLink]="['/signup']">Terms of Use</a>.
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button class="ion-text-bold ion-padding-vertical" expand="full" color="gradient">Submit</ion-button>
          </ion-col>
          <ion-col>
            <ion-button class="ion-text-bold ion-padding-vertical" expand="full" color="light">Sign up with <ion-icon
                name="logo-facebook" class="button-logo" color="primary"></ion-icon> Facebook</ion-button>
          </ion-col>
          <ion-col>
            <ion-button class="ion-text-bold ion-padding-vertical" expand="full" color="light">Sign up with <ion-icon
                name="logo-google" class="button-logo" color="primary"></ion-icon> Google</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="input-group-divider ion-text-center">
        <ion-text>Got an account? <a [routerLink]="['/signin']">Sign In</a>.</ion-text>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
